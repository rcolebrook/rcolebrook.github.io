<!DOCTYPE html>
<html>
<body>

<p>Click the button to display a random number between 1 and 6.</p>

<button onclick="myFunction()">Roll</button>

<p id="demo"></p>

<script>
isFirst = true;
function myFunction() {
    var x = Math.floor((Math.random() * 6) + 1);
   if (isFirst) {
        isFirst = false;
        document.getElementById("demo").innerHTML = 6;
    } else {
         document.getElementById("demo").innerHTML = x;
    }

}
</script>  

</body>
</html>
